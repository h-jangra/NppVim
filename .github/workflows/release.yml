name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ilammy/msvc-dev-cmd@v1

      - name: Build
        run: |
          msbuild nppvim.sln /p:Configuration=Release /p:Platform=x64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Release/x64/NppVim.dll
