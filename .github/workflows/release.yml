name: Build NppVim Release

permissions:
  contents: write

on:
  push:
    tags:
      - "*.*.*.*"

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        include:
          - arch: x64
            folder: NppVim.x64
            msvc: x64
          - arch: win32
            folder: NppVim
            msvc: x86

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}

      - name: Configure
        run: |
          cmake -S . -B build/${{ matrix.arch }} -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build/${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NppVim-${{ matrix.arch }}
          path: build/${{ matrix.arch }}
      - name: Prepare plugin folder
        run: |
          New-Item -ItemType Directory -Force -Path ${{ matrix.folder }}
          Copy-Item build\${{ matrix.arch }}\*.dll ${{ matrix.folder }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.folder }}
          path: ${{ matrix.folder }}

  release:
    needs: build
    runs-on: windows-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Zip release assets
        run: |
          Compress-Archive -Path artifacts/NppVim.x64 -DestinationPath NppVim.x64.zip -Force
          Compress-Archive -Path artifacts/NppVim -DestinationPath NppVim.zip -Force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            NppVim.x64.zip
            NppVim.zip
